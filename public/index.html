<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Generator – Library of Calbria</title>
  <link rel="stylesheet" href="/assets/css/dist/core.css">
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
    }

    #cg-auth-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .auth-card {
      background: #24243e;
      border: 1px solid #3a3a5c;
      border-radius: 10px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .auth-card h1 {
      margin: 0 0 0.25rem;
      font-size: 1.6rem;
      color: #a9a4ff;
      text-align: center;
    }

    .auth-card .subtitle {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1.75rem;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #3a3a5c;
      margin-bottom: 1.5rem;
    }

    .auth-tab {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      padding: 0.6rem;
      font-size: 0.95rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .auth-tab.active {
      color: #a9a4ff;
      border-bottom-color: #a9a4ff;
    }

    .auth-form { display: none; flex-direction: column; gap: 0.9rem; }
    .auth-form.active { display: flex; }

    .auth-form label {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.25rem;
      display: block;
    }

    .auth-form input {
      width: 100%;
      padding: 0.65rem 0.85rem;
      background: #1a1a2e;
      border: 1px solid #3a3a5c;
      border-radius: 5px;
      color: #e0e0e0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .auth-form input:focus { border-color: #6c63ff; }

    .auth-submit {
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.25rem;
      transition: background 0.2s;
    }

    .auth-submit:hover { background: #574fd4; }
    .auth-submit:disabled { background: #444; cursor: not-allowed; }

    .auth-error {
      color: #ff6b6b;
      font-size: 0.85rem;
      text-align: center;
      min-height: 1.2em;
    }

    #cg-app-screen { display: none; padding: 2rem; }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #3a3a5c;
    }

    .app-header h1 { margin: 0; color: #a9a4ff; font-size: 1.5rem; }
    .app-header .user-info { color: #888; font-size: 0.9rem; }

    .logout-btn {
      background: none;
      border: 1px solid #3a3a5c;
      color: #aaa;
      padding: 0.4rem 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .logout-btn:hover { border-color: #ff6b6b; color: #ff6b6b; }

    #cg-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div id="cg-loading">Loading…</div>

<div id="cg-auth-screen" style="display:none">
  <div class="auth-card">
    <h1>Library of Calbria</h1>
    <p class="subtitle">Character Generator</p>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Sign In</button>
      <button class="auth-tab" data-tab="register">Register</button>
    </div>

    <form class="auth-form active" id="login-form">
      <div>
        <label for="login-username">Username or Email</label>
        <input type="text" id="login-username" name="username" autocomplete="username" required>
      </div>
      <div>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" autocomplete="current-password" required>
      </div>
      <div class="auth-error" id="login-error"></div>
      <button type="submit" class="auth-submit">Sign In</button>
    </form>

    <form class="auth-form" id="register-form">
      <div>
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" autocomplete="username" required>
      </div>
      <div>
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" autocomplete="email" required>
      </div>
      <div>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" autocomplete="new-password" required>
      </div>
      <div class="auth-error" id="register-error"></div>
      <button type="submit" class="auth-submit">Create Account</button>
    </form>
  </div>
</div>

<div id="cg-app-screen" style="display:none">
  <div class="app-header">
    <h1>Library of Calbria – Character Generator</h1>
    <div style="display:flex;align-items:center;gap:1rem">
      <span class="user-info">Signed in as <strong id="cg-username-display"></strong></span>
      <button class="logout-btn" id="cg-logout-btn">Sign Out</button>
    </div>
  </div>

  <button id="cg-open-builder" class="button">Open Character Builder</button>

  <div id="cg-modal-splash" class="cg-modal-splash cg-hidden">
    <div class="cg-modal-splash__content">
      <h2>Character Builder</h2>
      <button id="cg-new-splash" class="button primary">New Character</button>
      <div class="cg-splash-load">
        <label for="cg-splash-load-select">Or load existing:</label>
        <select id="cg-splash-load-select">
          <option value="">— Loading… —</option>
        </select>
        <button id="cg-load-splash" class="button">Load Character</button>
      </div>
    </div>
  </div>

  <div id="cg-modal-overlay" class="cg-hidden">
    <div id="cg-modal">
      <button id="cg-modal-close" class="cg-modal-close">✕</button>
      <div id="cg-form-container"></div>
      <div id="cg-unsaved-confirm" class="cg-hidden">
        <div class="unsaved-dialog">
          <p>You have unsaved changes. What would you like to do?</p>
          <div class="unsaved-buttons">
            <button id="unsaved-save"   class="button primary">Save &amp; Exit</button>
            <button id="unsaved-exit"   class="button secondary">Exit Without Saving</button>
            <button id="unsaved-cancel" class="button">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/vendor/jquery/dist/jquery.js"></script>
<script>
  window.CG_AJAX = {
    ajax_url:    '/api/ajax',
    ajaxurl:     '/api/ajax',
    nonce:       '1',
    security:    '1',
    _ajax_nonce: '1',
  };
  window.CG_NONCES = new Proxy({}, { get: () => '1' });
</script>

<script>
(function () {
  const loading     = document.getElementById('cg-loading');
  const authScreen  = document.getElementById('cg-auth-screen');
  const appScreen   = document.getElementById('cg-app-screen');

  async function ajax(action, data) {
    const body = new URLSearchParams({ action, nonce: '1', security: '1', ...data });
    const r = await fetch('/api/ajax', { method: 'POST', body, credentials: 'same-origin' });
    return r.json();
  }

  async function init() {
    try {
      const r = await fetch('/api/auth/me', { credentials: 'same-origin' });
      const d = await r.json();
      if (d.success) {
        showApp(d.data.username);
      } else {
        showAuth();
      }
    } catch (e) {
      showAuth();
    }
  }

  function showAuth() {
    loading.style.display    = 'none';
    authScreen.style.display = 'flex';
  }

  function showApp(username) {
    loading.style.display   = 'none';
    appScreen.style.display = 'block';
    document.getElementById('cg-username-display').textContent = username;
  }

  document.querySelectorAll('.auth-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab + '-form').classList.add('active');
    });
  });

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('.auth-submit');
    const err = document.getElementById('login-error');
    btn.disabled = true;
    err.textContent = '';
    const res = await ajax('cg_login_user', {
      username: document.getElementById('login-username').value,
      password: document.getElementById('login-password').value,
    });
    btn.disabled = false;
    if (res.success) {
      authScreen.style.display = 'none';
      showApp(document.getElementById('login-username').value);
    } else {
      err.textContent = res.data || 'Login failed.';
    }
  });

  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('.auth-submit');
    const err = document.getElementById('register-error');
    btn.disabled = true;
    err.textContent = '';
    const res = await ajax('cg_register_user', {
      username: document.getElementById('reg-username').value,
      email:    document.getElementById('reg-email').value,
      password: document.getElementById('reg-password').value,
    });
    btn.disabled = false;
    if (res.success) {
      authScreen.style.display = 'none';
      showApp(document.getElementById('reg-username').value);
    } else {
      err.textContent = res.data || 'Registration failed.';
    }
  });

  document.getElementById('cg-logout-btn').addEventListener('click', async () => {
    await ajax('cg_logout_user', {});
    appScreen.style.display  = 'none';
    showAuth();
  });

  init();
})();
</script>

<script src="/assets/js/dist/core.bundle.js"></script>
</body>
</html>
